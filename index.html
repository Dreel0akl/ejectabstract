<!-- Gamepad and Keyboard Support Script -->
<script>
  let currentButtonIndex = 0;  // Track currently focused button
  let currentSection = 0;      // 0 for button section 1, 1 for button section 2
  let buttons = [];            // Store interactive buttons

  window.addEventListener('DOMContentLoaded', () => {
    // Store all the clickable buttons
    buttons = document.querySelectorAll('a.thumbnail');
  });

  // Remove mouse-triggered focus styling
  document.body.addEventListener('mousedown', function() {
    document.querySelectorAll('.focused').forEach((el) => el.classList.remove('focused'));
  });

  // Keyboard support for arrow keys
  window.addEventListener('keydown', function(e) {
    switch (e.key) {
      case 'ArrowRight':
        if (currentSection === 0) navigateButtons(1);  // Move to the next button
        break;
      case 'ArrowLeft':
        if (currentSection === 0) navigateButtons(-1);  // Move to the previous button
        break;
      case 'ArrowUp':
        navigateSections(-1);  // Switch between button sections
        break;
      case 'ArrowDown':
        navigateSections(1);   // Switch between button sections
        break;
      case 'Enter':
        if (currentSection === 0) {
          buttons[currentButtonIndex].click();  // Trigger button click on Enter
        }
        break;
    }
  });

  // Gamepad support
  window.addEventListener("gamepadconnected", function(e) {
    console.log("Gamepad connected:", e.gamepad);
    pollGamepad();
  });

  function pollGamepad() {
    const gamepads = navigator.getGamepads();
    const gp = gamepads[0];  // Assuming the first gamepad

    if (!gp) {
      console.log("No gamepad connected.");
      return;
    }

    // Continuously check for input
    requestAnimationFrame(pollGamepad);

    if (gp.buttons[0].pressed) {  // Button 'A' on Xbox controller
      buttons[currentButtonIndex].click();
    }

    if (gp.axes[0] > 0.5) {  // Move right with the left stick
      if (currentSection === 0) navigateButtons(1);
    } else if (gp.axes[0] < -0.5) {  // Move left with the left stick
      if (currentSection === 0) navigateButtons(-1);
    }

    if (gp.axes[1] > 0.5) {  // Move down with the left stick
      navigateSections(1);
    } else if (gp.axes[1] < -0.5) {  // Move up with the left stick
      navigateSections(-1);
    }
  }

  // Function to navigate between buttons (horizontal)
  function navigateButtons(direction) {
    buttons[currentButtonIndex].classList.remove('focused');
    currentButtonIndex += direction;

    // Keep the index within bounds
    if (currentButtonIndex < 0) {
      currentButtonIndex = buttons.length - 1;
    } else if (currentButtonIndex >= buttons.length) {
      currentButtonIndex = 0;
    }

    buttons[currentButtonIndex].classList.add('focused');
  }

  // Function to switch between button sections (vertical)
  function navigateSections(direction) {
    if (direction === 1 && currentSection === 0) {
      // Move to the second button section
      currentSection = 1;
      buttons[currentButtonIndex].classList.remove('focused');
      document.querySelector('.button-wrapper2 a').classList.add('focused');  // Focus first button in the second section
    } else if (direction === -1 && currentSection === 1) {
      // Move back to the first button section
      currentSection = 0;
      document.querySelector('.button-wrapper2 a').classList.remove('focused');
      buttons[currentButtonIndex].classList.add('focused');
    }
  }
</script>
