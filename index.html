<!-- Gamepad and Keyboard Support Script -->
<script>
  // Listen for gamepad connection
  window.addEventListener("gamepadconnected", function(e) {
    console.log("Gamepad connected:", e.gamepad);
    alert("Gamepad connected: " + e.gamepad.id);
    pollGamepad();
  });

  // Listen for gamepad disconnection
  window.addEventListener("gamepaddisconnected", function(e) {
    console.log("Gamepad disconnected:", e.gamepad);
    alert("Gamepad disconnected: " + e.gamepad.id);
  });

  // Function to poll gamepad inputs
  function pollGamepad() {
    const gamepads = navigator.getGamepads();
    const gp = gamepads[0];  // Assuming the first gamepad

    if (!gp) {
      console.log("No gamepad connected.");
      return;
    }

    // Continuously check for input
    requestAnimationFrame(pollGamepad);

    // Check if button 0 (usually 'A' on Xbox) is pressed
    if (gp.buttons[0].pressed) {
      console.log("Button A pressed");
      alert("Button A pressed");
    }

    // Add other buttons as needed (e.g., button 1 for 'B', button 2 for 'X', etc.)
  }

  // Keyboard support for arrow keys
  window.addEventListener('keydown', function(e) {
    switch (e.key) {
      case 'ArrowUp':
        console.log('Arrow Up key pressed');
        alert('Arrow Up pressed');
        break;
      case 'ArrowDown':
        console.log('Arrow Down key pressed');
        alert('Arrow Down pressed');
        break;
      case 'ArrowLeft':
        console.log('Arrow Left key pressed');
        alert('Arrow Left pressed');
        break;
      case 'ArrowRight':
        console.log('Arrow Right key pressed');
        alert('Arrow Right pressed');
        break;
    }
  });
</script>
