<style>
  /* Reset the margin and padding */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    box-sizing: border-box; /* Ensures consistent sizing for elements */
  }

  /* Ensure the section takes full width and height with no white outline */
  section {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh; /* Ensures the section covers the entire viewport height */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Spread content vertically */
  }

  /* Flex layout to center the content and avoid top white space */
  .middle {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 0; /* Remove margin to avoid white space */
    padding-top: 50px; /* Add padding to control spacing above the logo */
  }

  /* Ensure the buttons are correctly sized */
  .button-wrapper {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
    margin-bottom: 10px; /* Add small gap between buttons and image */
  }

  .button-wrapper a img {
    height: 70px; /* Fixed height for buttons */
    width: auto;
  }
  
    .button-wrapper2 {
    display: flex;

  .button-wrapper2 a img {
    height: 70px; /* Fixed height for buttons */
    width: auto;
  }

  /* Ensure the image fills its container but stays within bounds */
  .image-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: auto;
    padding-bottom: 20px; /* Add a small gap between image and bottom */

transform: scale(1.1); 

}
